<header class="row">
  <div class="col-6">
    You are currently logged in as <b>{{ loggedInUser }}</b>
  </div>
  <div class="col-6 text-right">
    <a [routerLink]="['/login']">Logout now!</a>
  </div>
</header>
<h2>Create new message</h2>
<form (ngSubmit)="submitBlog()">
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text"  class="form-control" id="author"
           required
           [(ngModel)]="model.author" name="author">
  </div>
  <div class="form-group">
    <label for="body">Bod</label>
    <input type="text" class="form-control" id="body"
           required
           [(ngModel)]="model.body" name="body">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>All blog messages</h2>
<ul>
  <li *ngFor="let message of blogMessages">
    {{message.author}} : "{{message.body}}"
  </li>
</ul>
